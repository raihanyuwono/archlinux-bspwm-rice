# Window Config
window:
  padding:
    x: 7
    y: 7
  class:
    instance: Alacritty
    general: Alacritty
#  opacity: 0.7

# Cursor Config
cursor:
  style:
    shape: Underline
  vi_mode_style:
    shape: Underline

# Fonts Config
font:
  normal:
    family: "FiraCode Nerd Font"
    style: "Retina"
  bold:
    family: "FiraCode Nerd Font"
    style: "Bold"
  italic:
    family: "Fira Code"
    style: "Italic"
  size: 7

# Color Config
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xa9b1d6'

  # Normal colors
  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x787c99'

  # Bright colors
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'

  cursor:
    cursor: '0x5566de'

